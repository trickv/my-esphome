esphome:
  name: gardener

esp8266:
  board: d1_mini

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret encryption_psk

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Gardener Fallback Hotspot"
    password: !secret wifi_fallback_hotspot_password

captive_portal:


sensor:
  - platform: adc
    pin: A0
    name: "Capacitive Soil Moisture Sensor"
    update_interval: 60s
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
text_sensor:
  - platform: wifi_info
    ip_address:
      name: ESP IP Address
    mac_address:
      name: ESP MAC Address

switch:
  - platform: gpio
    pin:
      number: GPIO2
      inverted: true
    name: "LED"
    entity_category: "diagnostic"
  - platform: gpio
    pin:
      number: D5
    name: "Valve"
